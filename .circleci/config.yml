version: 2.1

jobs:
  build:
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - run: echo "This is a build step"    # similar to "script" in GitLab

  test:
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - run: echo "This is a test step"

  chelsea:
    machine: true
    steps:
      - checkout

      - run: 
          command: |
            gem install chelsea
            chelsea -f Gemfile.lock -t json | tail -n1 > chelsea-output.json      # tail -n1 to remove chelsea banner
          when: on_fail

      - store_artifacts:
          path: chelsea-output.json
          destination: chelsea-artifact
          when: always

  integration:
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - run:
          command: |
            echo "This is an integration step"
            exit 1

  prod:
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - run: echo "This is a deploy step."

workflows:
  version: 2
  rails:
    jobs:
      - build
      - test:
          requires:
            - build
      - chelsea:
          requires:
            - test 
      - integration:
          requires:
            - chelsea
      - prod:
          type: approval
          requires:
            - integration
